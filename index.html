<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Chesskell</title>
        <link rel="stylesheet" href="css/ext/bootstrap.css"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div id="app-container" class="container">
            <div class="header">
                <h2 class="text-muted">Chesskell</h2>
                <hr>
            </div>
            <div id="left_div" class="col-md-2">
                <button id="new_game_button" class="btn btn-sample">New Game</button>
                <div class="form-group">
                    <input  id="FEN_text" style="margin-top: 25px" type="text" class="form-control" placeholder="FEN string">
                    <button id="FEN_submit" style="margin-top: 5px" type="submit" class="btn btn-primary">Submit FEN</button>
                </div>
            </div>
            <div id="display" class="col-md-8">
                <div id="canvas_wrapper" style="width: 600px; height: 600px; margin: auto">
                    <canvas id="canvas_display" width="600" height="600"></canvas>
                </div>
            </div>
            <div id="right_div" class="col-md-2">
                <div id="move_history">
                    <table id="move_history_table" class="table table-striped header-fixed">
                        <thead>
                            <tr>
                                <th>Move History</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/ext/jquery-2.1.3.min.js"></script>
        <script src="js/ext/underscore.js"></script>
        <script src="js/board.js"></script>
    </body>
</html>
